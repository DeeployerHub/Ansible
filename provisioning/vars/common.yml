nodejs_version: "4.x"

# User that will be work on some apps like php and nginx
worker_user: vagrant
worker_group: vagrant

nodejs_npm_global_packages:
  - name: npm-registry-client
  - name: gulp
  - name: apidoc

mysql_users:
  - name: mysql
    host: "%"
    password: mysql
    priv: "*.*:ALL"

hosts:
  - {
      domain_path: dev.deeployer.com,
      domain_name: deeployer.com
    }
