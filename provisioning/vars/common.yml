nodejs_version: "4.x"

# User that will be work on some apps like php and nginx
worker_user: vagrant
worker_group: vagrant

nodejs_forever: true
nodejs_npm_global_packages:
  - name: npm-registry-client
  - name: forever
  - name: supervisor
  - name: node-sass
  - name: node-less

mysql_users:
  - name: mysql
    host: "%"
    password: mysql
    priv: "*.*:ALL"

hosts:
  - {
      domain_name: deeployer.dev.com,
      nginx_subdomain: '*.',
      nginx_template: nginx-vhost-deeployer.dev.com.j2,
      nginx_proxy_path: 'http://127.0.0.1:7000'
    }
